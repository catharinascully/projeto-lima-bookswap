<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap</title>
    <link rel="stylesheet" href="style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo bookswap.png" alt="Logo" />
        </div>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar" class="search-bar">
            <span class="search-icon">üîç</span>
        </div>
        <div class="auth-buttons">
            <button class="discover-btn" onclick="toggleDropdown()">Descobrir</button>
            <div class="dropdown" id="dropdownMenu">
                <ul>
                    <li>Livros</li>
                    <li>Autores</li>
                    <li>Editoras</li>
                    <li>Leitores</li>
                    <li>Trocas</li>
                </ul>
            </div>
            <a href="cadastro.html">
                <button class="signup-btn">Cadastrar</button>
                </a>
                <a href="login.html">
                <button class="login-btn">Entrar</button>
                </a>
        </div>
    </header>
 
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
    </script>
    
    <div class="fundo">
        <form action="">
            <h1>Entre com sua conta BookSwap</h1>
            <p id="crie">ou crie uma nova conta</p>
            <div class="input-box">
                <label for="email">Email</label><br>
                <input type="text" id="email" placeholder="exemplo@dominio.com">
            </div>
            
            <div class="input-box">
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            
            <div class="lembrar">
                <label><input type="checkbox">Lembrar de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div>
                <a href="index-logado.html">
                    <div class="botao-entrar">Entrar</div>
                    
                </a>
            </div>
            <div class="cadastro-link">
                <p>N√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
