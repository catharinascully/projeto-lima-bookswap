<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>BookSwap</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo bookswap.png" alt="Logo" />
        </div>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar" class="search-bar">
            <span class="search-icon">üîç</span>
        </div>
        <div class="auth-buttons">
            <button class="discover-btn" onclick="toggleDropdown()">Descobrir</button>
            <div class="dropdown" id="dropdownMenu">
                <ul>
                    <li>Livros</li>
                    <li>Autores</li>
                    <li>Editoras</li>
                    <li>Leitores</li>
                    <li>Trocas</li>
                </ul>
            </div>
            <a href="cadastro.html">
                <button class="signup-btn">Cadastrar</button>
                </a>
                <a href="login.html">
                <button class="login-btn">Entrar</button>
                </a>
        </div>
    </header>
 
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
    </script>


    <div class="fundo">
        <form action="">
            <h1>Crie uma conta BookSwap</h1>
            <p id="entre">ou entre em sua conta</p>
            
            <div class="input-box">
                <label for="email">Email</label><br>
                <input type="email" id="email" required>
            </div>

            <div class="input-box">
                <label for="nome">Nome Completo</label><br>
                <input type="text" id="nome" required>
            </div>

            <div class="input-box">
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" required>
            </div>

            <div class="input-box">
                <label for="confirmar-senha">Confirme a Senha</label><br>
                <input type="password" id="confirmar-senha" required>
            </div>

           <div>
                <a href="index-logado.html">
                    <div class="botao-cadastrar">Cadastrar</div>
                    
                </a>
            </div>
            <div class="cadastro-link">
                <p>J√° tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </form>
    </div>
</body>
</html>
